<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <input type="text" name="login" id="login">
    <input type="text" name="senha" id="senha"> -->
    <input type="text" id="sys" name="sys">
    <div id="studus">Studus</div>
    <div id="moodle">Moodle</div>

    <script>
        var studus = document.getElementById('studus')
        var moodle = document.getElementById('moodle')
        var sys = document.getElementById('sys')

        studus.addEventListener('click', () =>{
            sys.value = 'studus'
        })
                
        moodle.addEventListener('click', () =>{
            sys.value = 'moodle'
        })
    </script>
</body>
</html>
